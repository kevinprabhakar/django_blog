{% extends 'blogsite/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                published on: {{ post.timestamp }} by {{post.author}}
            </div>
            <br>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
