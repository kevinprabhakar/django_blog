<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'blogsite/blog.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="page-header">
        <h1><a href="/blogsite/">PYTHON DEV BLOG</a></h1>
            <ul>
              <li><a href='/blogsite/login/'>Login</a></li>
              <li><a href="/blogsite/register/">Register</a></li>
            {% if user.is_authenticated %}
              <li><a href="/blogsite/create_post/">Create Post</a></li>
              <li><a href="/blogsite/logout/">Logout</a></li>
            {% endif %}
            </ul>
    </div>
    <br><br><br><br><br><br>
    <div class="content container">
        <div class="sidebar">
            <h2>Previous Posts</h2>
            {% for post in posts%}
                <a href="{% url 'post_detail' pk=post.pk %}" id="post-title">{{ post.title }}</a>
                <br>
            {% endfor %}
        </div>
            <div class="section">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
