{% extends 'website/base.html' %}

{% block content %}
        <div class="content container">
            <div class="sidebar">
                <h2>Previous Posts</h2>
                {% for post in posts%}
                    <a href="{% url 'post_detail' pk=post.pk %}" id="post-title">{{ post.title }}</a>
                    <br>
                {% endfor %}
            </div>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                published on: {{ post.timestamp }} by {{post.author}}
            </div>
            <br>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
